{% extends "base.html" %}

{% block title %}Delete Kata{% endblock title %}

{% block content %}

{% if kata %}
<form method='POST' action='.'>
    {% csrf_token %}
    <p>Are you sure you want to delete {{ kata.name }}?</p>
    <button class='btn btn-danger' type='submit'>Yes, delete.</button>
</form>
    

{% endif %}

{% endblock content %}
