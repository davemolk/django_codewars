{% extends 'base.html' %}

{% block title %}My Katas{% endblock title %}

{% block content %}
<h1 class="text-center">My Katas</h1>

<div class="container">
    <form class="form-inline mt-2 mt-md-0" action="{% url 'katas:search' %}"
    method="get">
        <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search"
        aria-label="Search">
    </form>
</div>
{% for kata in katas %}

{% comment %} <div>
    <h3><a href="{{ kata.get_absolute_url }}">
        {{kata.name}}</a>
    </h3>
</div> {% endcomment %}
{% include 'katas/partials/detail_hx.html' %}
{% endfor %}


  
{% endblock content %}
