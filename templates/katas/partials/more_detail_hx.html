<div hx-target="this" hx-swap="outerHTML">
    <div class='card text-white p-2 mb-3 shadow-lg rounded' style="background: #262729">
        <h5>{{ kata.name }}</h5> 
        <p>Rank: {{ kata.rank }}</p> 
        <p>Languages: {{ kata.languages }}</p> 
        <p>Description: {{ kata.description|linebreaksbr }}</p>
        <p>Tags: {{ kata.tags }}</p> 
        {% if kata.notes %}
            <p>Notes: {{ kata.notes|linebreaksbr }}</p> 
        {% endif %}

        <div>
            <button class="btn btn-info"
            hx-get="{% url 'katas:detail_hx' kata.slug %}">
                Fewer Details
            </button>
            <button class="btn btn-warning"
            hx-get="{% url 'katas:update_hx' kata.slug %}">
                Update
            </button>
            <button class="btn btn-danger"
            hx-post="{% url 'katas:delete_hx' kata.slug %}">
                Delete
            </button>
            <a target="_blank" class="btn btn-secondary" href="{{kata.url}}">
                Solution
            </a>
        
        </div>
    </div>
</div>
