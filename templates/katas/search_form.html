<div>
    <form action='search/' method='GET'>

        <input type='text' id='search-query' name='q' value='{{ request.GET.q }}' 
            hx-get="{% url 'katas:search' %}" hx-trigger='keyup changed delay:200ms'
            hx-target='#typeahead-results' class="form-control" 
            placeholder="Type to search. Delete text to reset. Have fun and happy coding!" />

    </form>
    <div id='typeahead-results'></div>
</div>
