{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<div class="text-center mb-4">
    <img src="{% static 'images/logo1.png' %}"
        width="300"
        height="300"
    >
</div>

<div class='text-center'>
    <p class='fs-3'>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mt-3 btn btn-danger" type="submit">Log Out</button>
    </form>
</div>

{% endblock content %}
