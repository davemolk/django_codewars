{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock %}

{% block content %}
    <h1 class='fw-bold text-center'>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-danger mt-3" type="submit" name="action" value='Set Password'/>
    </form>
{% endblock content %}
