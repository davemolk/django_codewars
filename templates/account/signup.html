{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="text-center mb-4">
    <img src="{% static 'images/logo1.png' %}"
        width="300"
        height="300"
    >
</div>

<div>
    <div class="text-center">
        <h1 class='fw-bold'>Sign Up</h1>
        <p class='fs-4'>(Please use your Codewars username)</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='mt-3 btn btn-danger'>Sign Up</button>
    </form>

</div>

{% endblock content %}
